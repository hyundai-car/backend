<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - MyCarForMe 관리자"></title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- 사이드바 -->
  <div class="bg-dark text-white" style="width: 250px; min-height: 100vh;">
    <div class="p-3">
      <h5 class="text-white">MyCarForMe 관리자</h5>
    </div>
    <div class="nav flex-column">
      <a class="nav-link text-white" th:href="@{/admin/dashboard}">대시보드</a>
      <a class="nav-link text-white" th:href="@{/admin/cars}">차량 관리</a>
      <a class="nav-link text-white" th:href="@{/admin/orders}">주문 관리</a>
    </div>
  </div>

  <!-- 메인 컨텐츠 영역 -->
  <div class="flex-grow-1">
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <span></span>
        <div class="navbar-nav ms-auto">
          <span class="nav-item nav-link" sec:authentication="name"></span>
          <a class="nav-link" th:href="@{/admin/logout}">로그아웃</a>
        </div>
      </div>
    </nav>

    <!-- 실제 컨텐츠 -->
    <div class="p-4">
      <div layout:fragment="content">
        <!-- 각 페이지의 내용이 여기에 들어갑니다 -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
